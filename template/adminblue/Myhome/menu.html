{extend name="adminblue/base" /}
{block name="resources"/}
<style>
.brand_img{
	width: 168px;
	height: 30px;
	text-align: center;
	vertical-align: middle;
}
.brand_img img{
	max-width: 100%;
	max-height: 100%;
}
</style>
{/block}
{block name="main"}
<div class="options-btn">
	<button class="btn-common btn-small" onclick="addGoods()">添加商品</button>
</div>
<table class="mytable">
	<tr>
		<th width="20%">
		<form action="{:url('myhome/registerlist')}" method="get">
			<input type="text" name="keyword" id = 'search_text' placeholder="账号 / 店铺名称 / 城市" class="input-common"/>
			<input type="button" onclick="searchData()" value="搜索" class="btn-common"/>
		</form>
		</th>
	</tr>
</table>
<table class="table-class">
	<thead>
		<tr>
			<th>菜名</th>
			<th>图片</th>
			<th>价格</th>
			<th>所属分类</th>
			<th>是否停用</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
{/block}

{block name="script"}
	<script type="text/javascript">

	function LoadingInfo(page_index) {
	var search_text = $("#search_text").val();
	$.ajax({
		type : "post",
		url : "{:__URL('ADMIN_MAIN/myhome/registerlist')}",
		data : {
			"page_index" : page_index, "page_size" : $("#showNumber").val(), "search_text":search_text
		},
		success : function(data) {
			var html = '';
			if (data["data"].length > 0) {
				for (var i = 0; i < data["data"].length; i++) {
					html += '<tr align="center">';
					html += '<td>'+ data["data"][i]["iphone"] +'</td>'
					html += '<td>'+data["data"][i]["leixing"]+'</td>';
					html += '<td>'+ data["data"][i]["address"] +'</td>';
					html += '<td>'+ data["data"][i]["tel"] +'</td>';
					html += '<td><button>停用</button></td>'
					html += '<td>';
					html += '<a href="{:url("myhome/registerdetail")}?id='+data["data"][i]["id"]+' ">编辑</a>';
					html += '<a href="{:url("myhome/menu")}?id='+data["data"][i]["id"]+' "><span style="color:green">删除</span></a>';
					html += '</td>';
					html += '</tr>';
				}
			} else {
				html += '<tr align="center"><td colspan="9">暂无符合条件的数据记录</td></tr>';
			}
			$(".table-class tbody").html(html);
			initPageData(data["page_count"],data['data'].length,data['total_count']);
			$("#pageNumber").html(pagenumShow(jumpNumber,$("#page_count").val(),{$pageshow}));
		}
	});
}
	// 搜索
	function searchData(){
		LoadingInfo(1);
	}

	//新增菜单
	function addGoods(){
		location.href = __URL("ADMIN_MAIN/myhome/menuadd");
	}
	
</script>
{/block}
