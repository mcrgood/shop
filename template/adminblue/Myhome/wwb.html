{extend name="adminblue/base" /}
{block name="resources"/}
<style>
.brand_img{
	width: 168px;
	height: 30px;
	text-align: center;
	vertical-align: middle;
}
.brand_img img{
	max-width: 100%;
	max-height: 100%;
}
</style>
{/block}
{block name="main"}
<table class="mytable">
	<tr>
		<th width="20%">
		<form action="{:url('myhome/registerlist')}" method="get">
			<input type="text" name="keyword" id = 'search_text' placeholder="店铺名称 / 店铺电话" class="input-common"/>
			<input type="button" onclick="searchData()" value="搜索" class="btn-common"/>
		</form>
		</th>
	</tr>
</table>
<table class="table-class">
	<thead>
		<tr>
			<th>店铺名称</th>
			<th>店铺电话</th>
			<th>店铺比例</th>
			<th>平台补旺币</th>
			<th>营业状态</th>
			<th>首次比例</th>
			<th>修改时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<!-- 修改比例 -->
<div class="modal fade hide" id="editWwb" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>修改店铺比例</h3>
			</div>
			<div class="modal-body">
				<div class="modal-infp-style">
					店铺比例：
							<select id="ratio">
								{volist name="arr" id="v"}
								<option value="{$v}">{$v}</option>
								{/volist}
							</select>
					<table>
						<tr>
							<td>平台补旺币：</td>
							<td colspan='3' id="time" style="color:#0000cd;"><input style="color:red;" disabled  class="input-common gold">跟随店铺比例变化</td>
						</tr>
						<tr>
							<td>店铺电话：</td>
							<td colspan='3' id="time"><input  disabled class="input-common tel"></td>
						</tr>
						
						
						<tr>
							<td>首次比例：</td>
							<td colspan='3' id="time"><input  disabled class="input-common first_ratio"></td>
						</tr>
						<input type="hidden" id="userid">
					</table>
					
				</div>
			</div>
			<div class="modal-footer">
				<input type="hidden" id="point_id" />
				<button class="btn btn-primary" onclick="edit()">保存</button>
				<button class="btn" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
	
</div>
{/block}

{block name="script"}
	<script type="text/javascript">
	function LoadingInfo(page_index) {
	var search_text = $("#search_text").val();
	$.ajax({
		type : "post",
		url : "{:__URL('ADMIN_MAIN/myhome/wwb')}",
		data : {
			"page_index" : page_index, "page_size" : $("#showNumber").val(), "search_text":search_text
		},
		success : function(data) {
			var html = '';
			if (data["data"].length > 0) {
				for (var i = 0; i < data["data"].length; i++) {
					html += '<tr align="center">';
					html += '<td>'+ data["data"][i]["names"] +'</td>'
					html += '<td>'+data["data"][i]["tel"]+'</td>';
					html += '<td>'+ data["data"][i]["ratio"] +'%</td>';
					html += '<td>'+ data["data"][i]["gold"] +'</td>';
					html += '<td>'+ data["data"][i]["business_status"] +'</td>';
					html += '<td>'+ data["data"][i]["first_ratio"] +'%</td>';
					html += '<td>'+ data["data"][i]["create_time"] +'</td>';
					html += '<td>';
					html += '<a onclick="editWwb('+ data["data"][i]["userid"] +','+ data["data"][i]["tel"] +','+data["data"][i]["ratio"]+','+ data["data"][i]["gold"] +','+ data["data"][i]["first_ratio"] +')">修改比例</a>';
					html += '</td>';
					html += '</tr>';
				}
			} else {
				html += '<tr align="center"><td colspan="9">暂无符合条件的数据记录</td></tr>';
			}
			$(".table-class tbody").html(html);
			initPageData(data["page_count"],data['data'].length,data['total_count']);
			$("#pageNumber").html(pagenumShow(jumpNumber,$("#page_count").val(),{$pageshow}));
		}
	});
}
	// 搜索
	function searchData(){
		LoadingInfo(1);
	}
	//修改比例
	function editWwb(userid,tel,ratio,gold,first_ratio){
		$("#editWwb").modal("show");
		$(".tel").val(tel);
		$(".gold").val(gold);
		$('#userid').val(userid);
		$(".first_ratio").val(first_ratio);
		$('#ratio').find('option').each(function(i,v){
				if($(v).val()==ratio){
					$(v).attr('selected',true);
				}
		})
	}
	//选择下拉框改变旺币的值
	$('#ratio').change(function(){
		var bbb = $("#ratio").val();
		var num = Number(bbb);
		var nn = (num*2.5);
		$('.gold').empty().val(nn);
	})
	//保存所选比例值-完成修改
	function edit(){
		var userid = $('#userid').val();
		var ratio = $("#ratio").val();
		var gold = $(".gold").val();
		var data = {
			userid:userid,
			ratio:ratio,
			gold:gold
		};
		var url = "{:url('Myhome/wwbEdit')}";
		$.post(url,data,function(res){
			if(res.status==0){
				showTip(res.msg,'error');
			}else{
				showTip(res.msg,'success');
				$("#editWwb").modal("hide");
				setTimeout(function(){
					window.location.reload();
				},900)
			}
		},'json')

	}
	
	
</script>
{/block}
