{extend name="adminblue/base" /}
{block name="resources"/}
<style>
.brand_img{
	width: 168px;
	height: 30px;
	text-align: center;
	vertical-align: middle;
}
.brand_img img{
	max-width: 100%;
	max-height: 100%;
}
</style>
{/block}
{block name="main"}
<table class="mytable">
	<tr>
		<th width="30%" style="text-align: left;">
			<button class="btn-common-delete btn-small" onclick="batchDelete()" style="margin:0 5px 0 0 !important;">批量删除</button>
		</th>
		<form action="{:url('myhome/yuding')}" method="get">
		<th width="20%">
			<input type="text" name="keyword" id = 'search_text' placeholder="输入姓名 / 预定电话" class="input-common"/>
			<input type="submit" value="搜索" class="btn-common"/>
		</th>
		</form>
	</tr>
</table>
<table class="table-class">
	<colgroup>
		<col style="width: 5%;">
	</colgroup>
	<thead>
		<tr>
			<th></th>
			<th>类型</th>
			<th>姓名</th>
			<th>时间段</th>
			<th>人数</th>
			<th>预订电话</th>
			<th>状态</th>
		</tr>
	</thead>
	<thead>
		{foreach name="list" id="v"}
		<tr>
			<th><input type="checkbox" onclick="CheckAll(this)" /></th>
			<th>{$v.type}</th>
			<th>{$v.name}</th>
			<th>{$v.time}</th>
			<th>{$v.num} </th>
			<th>{$v.iphone}</th>
			<th>{if $v.time>$new eq false}正常{else/}过期{/if}</th>
		</tr>
		{/foreach}
	</thead>
</table>
{/block}
{block name="script"}
<script type="text/javascript">

//批量删除
function batchDelete(){
	var brand_ids = new Array();
	$(".table-class tbody input[type='checkbox']:checked").each(function() {
		if (!isNaN($(this).val())) {
			brand_ids.push($(this).val());
		}
	});
	if(brand_ids.length==0){
		$( "#dialog" ).dialog({
			buttons: {
				"确定,#e57373": function() {
					$(this).dialog('close');
				}
			},
			contentText:"请选择需要操作的记录",
			title:"消息提醒",
		});
		return false;
	}
	delBrand(brand_ids);
}

</script>
{/block}
