{extend name="adminblue/base" /}
{block name="resources"/}
<script type="text/javascript" src="__STATIC__/My97DatePicker/WdatePicker.js"></script>
<style>
.brand_img{
	width: 168px;
	height: 30px;
	text-align: center;
	vertical-align: middle;
}
.brand_img img{
	max-width: 100%;
	max-height: 100%;
}
</style>
{/block}
{block name="main"}
<table class="mytable">
	<tr>
		<th width="30%" style="text-align: left;">
			<button class="btn-common-delete btn-small smalll" style="margin:0 5px 0 50 !important;">批量删除</button>
		</th>
		<form action="{:url('myhome/yuding')}" method="get">
		<th width="20%">
			<input type="text" name="keyword" id ='search_text' placeholder="类型 / 店名 / 姓名" class="input-common"/>
			<input type="button" onclick="searchData()" value="搜索" class="btn-common"/>
		</th>
		</form>
	</tr>
</table>
<table class="table-class">
	<colgroup>
		<col style="width: 5%;">
	</colgroup>
	<thead>
		<tr>
			<th style="text-align: left;width:10%;padding-left:20px;">
				<button class="btn-common-delete btn-small" id="btn1" style="margin:0 5px 0 0 !important;">全选</button>
			</th>
			<th>类型</th>
			<th>店名</th>
			<th>姓名</th>
			<th>预订时间</th>
			<th>人数</th>
			<th>预订电话</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
{/block}
{block name="script"}
	<script type="text/javascript">
	function LoadingInfo(page_index) {
	var search_text = $("#search_text").val();
	$.ajax({
		type : "post",
		url : "{:__URL('ADMIN_MAIN/myhome/yuding')}",
		data : {
			"page_index" : page_index, "page_size" : $("#showNumber").val(), "search_text":search_text
		},
		success : function(data) {
			console.log(data);
			var html = '';
			if (data["data"].length > 0) {
				for (var i = 0; i < data["data"].length; i++) {
					html += '<tr align="center">';
					html += '<td><input name="id" type="checkbox" value="'+ data["data"][i]["id"]+'" ></td>';
					html += '<td>'+ data["data"][i]["type"] +'</td>'
					html += '<td>'+data["data"][i]["names"]+'</td>';
					html += '<td>'+ data["data"][i]["name"] +'</td>';
					html += '<td>'+ data["data"][i]["time"] +'</td>';
					html += '<td>'+ data["data"][i]["num"] +'</td>';
					html += '<td>'+ data["data"][i]["iphone"] +'</td>';
					html += '<td>';
					html += '<a href="{:url("myhome/yudingdetails")}?id='+data["data"][i]["id"]+' ">查看详情</a>';
					html += '</td>';
					html += '</tr>';
				}
			} else {
				html += '<tr align="center"><td colspan="9">暂无符合条件的数据记录</td></tr>';
			}
			$(".table-class tbody").html(html);
			initPageData(data["page_count"],data['data'].length,data['total_count']);
			$("#pageNumber").html(pagenumShow(jumpNumber,$("#page_count").val(),{$pageshow}));
		}
	});
}
	//全选
	// jQuery(function($){
	// 	$("#btn1").click(function(){
	// 		$("input[name='checkbox']").attr("checked","true");
	// 	})
	// })
	// 搜索
	function searchData(){
		LoadingInfo(1);
	}
	var a=1;
	$("#btn1").click(function(){
		if(a==1){
			$("input[type='checkbox']").prop('checked',true);
			a = 0;
		}else{
			$("input[type='checkbox']").prop('checked',false);
			a = 1;
		}
	});

	$(".smalll").click(function(){
		var id = [];
		var id = new Array();
		$("input[type='checkbox']:checked").each(function(i){
				id[i] = $(this).val();
		});
		var str_id = id.join();
		if(!str_id){
			showTip("请选择删除项！","error");
			return;
		}

		$( "#dialog" ).dialog({
			buttons: {
				"确定": function(){
					$.ajax({
						type : "post",
						url : "{:__URL('ADMIN_MAIN/myhome/yudingdelete')}",
						data : { "id" : str_id},
						dataType : "json",
						success : function(data) {
							if(data>0){
								showTip("删除成功","success");
								window.location.href = "{:__URL('ADMIN_MAIN/myhome/yuding')}"
							}else{
								showTip("删除成功","error");
							}
						}
					});
					$(this).dialog('close');
				},
				"取消,#e57373": function() {
					$(this).dialog('close');
				},
			},
			contentText:"确定删除所选吗？",
		});
	})
</script>
{/block}
