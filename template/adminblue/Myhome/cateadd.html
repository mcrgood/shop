{extend name="adminblue/base" /}
{block name="resources"/}
<script src="ADMIN_JS/art_dialog.source.js"></script>
<script src="ADMIN_JS/iframe_tools.source.js"></script>
<script src="ADMIN_JS/material_managedialog.js"></script>
<script src="__STATIC__/layui/layui.all.js"></script>
<script src="__STATIC__/js/ajax_file_upload.js" type="text/javascript"></script>
<script src="__STATIC__/js/file_upload.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="ADMIN_CSS/defau.css">
<style type="text/css">
.error {padding-left: 5px !important;}
</style>
{/block}
{block name="main"}
<div class="set-style">
	<dl>
		<dt><span class="color-red">*</span>商品分类名称:</dt>
		<dd>
			<input id="catename" type="text" placeholder="请输入品牌名称" class="input-common" />
			<span class="error">请输入商品分类名称</span>
		</dd>
	</dl>
	<dl>
		<dt></dt>
		<dd><button class="btn-common btn-big">提交</button></dd>
	</dl>
</div>
<script>
	$(".btn-big").click(function(){
		var catename = $("#catename").val();
		var url = "{:url('Myhome/cateadd')}";
		var data = {"catename":catename};
		$.post(url,data,function(res){
			console.log(res)
			if(res.status==1){
                layer.msg(res.msg,{time:1000,icon:1});
                setTimeout(function(){
                    location.href="{:url('Myhome/goods_index')}";
                },1000);
			}else{
				layer.msg(res.msg,{time:2000,icon:2});
			}
		},'json')
	})
</script>
{/block}
