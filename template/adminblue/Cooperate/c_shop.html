<table class="table-class">
	<colgroup>
		<col style="width: 5%;">
	</colgroup>
	<thead>
		<tr>
			<!--<th style="text-align: left;width:10%;padding-left:20px;">-->
				<!--<button class="btn-common-delete btn-small" id="btn1" style="margin:0 5px 0 0 !important;">全选</button>-->
			<!--</th>-->
			<th width="20%">企业名称</th>
			<th>电话</th>
			<th>地址</th>
			<th>联系人</th>
			<th>留言</th>
			<th>时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<thead>
		{foreach name="list" id="v"}
		<tr>
			<!--<th style="padding-right:50px"><input type="checkbox"  value="{$v.id}" name="checkboxs" id="checkboxs" /></th>-->
			<th>{$v.name}</th>
			<th>{$v.tel}</th>
			<th>{$v.address}</th>
			<th>{$v.contact}</th>
			<th>{$v.message}</th>
			<th>{$v.add_time|date="Y-m-d H:i:s:",###}</th>
			<th><a href="{:url('c_shop_detail',array('id'=>$v['id']))}">查看详细</a></th>
		</tr>
		{/foreach}
	</thead>
</table>
<script type="text/javascript">
	//全选
	// jQuery(function($){
	// 	$("#btn1").click(function(){
	// 		$("input[name='checkbox']").attr("checked","true");
	// 	})
	// })
	var a=1;
	$("#btn1").click(function(){
		if(a==1){
			$("input[type='checkbox']").prop('checked',true);
			a = 0;
		}else{
			$("input[type='checkbox']").prop('checked',false);
			a = 1;
		}
	});

	$(".smalll").click(function(){
		var id = [];
		var id = new Array();
		$("input[type='checkbox']:checked").each(function(i){
				id[i] = $(this).val();
		});
		var str_id = id.join();
		if(!str_id){
			showTip("请选择删除项！","error");
			return;
		}

		$( "#dialog" ).dialog({
			buttons: {
				"确定": function(){
					$.ajax({
						type : "post",
						url : "{:__URL('ADMIN_MAIN/myhome/yudingdelete')}",
						data : { "id" : str_id},
						dataType : "json",
						success : function(data) {
							if(data>0){
								showTip("删除成功","success");
								window.location.href = "{:__URL('ADMIN_MAIN/myhome/yuding')}"
							}else{
								showTip("删除成功","error");
							}
						}
					});
					$(this).dialog('close');
				},
				"取消,#e57373": function() {
					$(this).dialog('close');
				},
			},
			contentText:"确定删除所选吗？",
		});
	})
</script>
