	<dl>
		<dt><span class="color-red">*</span>广告名称:</dt>

			    <a href="javascript:void(0);"><span>
			          <input hidefocus="true" size="1" class="input-file" name="file_upload" id="uploadImg" nc_type="change_store_label" type="file" onchange="imgUpload(this);">
			        </span><p><i class="icon-upload-alt"></i>上传图片</p>
			    </a> 
			</div>
			<input type="hidden"id="Logo"value=""/>

	<button class="edit_button" onclick="updateShopAdvAjax();">保存</button>

{block name="script"}

<script src="__STATIC__/js/ajax_file_upload.js" type="text/javascript"></script>
<script src="__STATIC__/js/file_upload.js" type="text/javascript"></script>
<script>
function imgUpload(event) {
	var fileid = $(event).attr("id");
	var data = { 'file_path' : UPLOADADV };
	uploadFile(fileid,data,function(res){
		if(res.code){
			$("#imgLogo").attr("src",__IMG(res.data));
			$("#Logo").val(res.data);
			showTip(res.message,"success");
		}else{
			showTip(res.message,"error");
		}
	});
}
/**
*添加广告位
*/
function updateShopAdvAjax() {
	var adv_id = $("#adv_id").val();
	var adv_title = $("#adv_title").val();
	var ap_id = $("#ap_id").val();
	if($("#Logo").val().length > 0){
		var adv_image = $("#Logo").val();
	}else{
		var adv_image = "{$adv_info['adv_image']}"; 
	}
	var adv_url = $("#adv_url").val();
	var slide_sort = $("#slide_sort").val();
	var background = $("#background").val();
	if(verify(adv_title,adv_image,adv_url,slide_sort)){
		$.ajax({
			type : "post",
			url : "{:__URL('ADMIN_MAIN/system/updateshopadv')}",
			data : {
				'adv_id' : adv_id,
				'adv_title' : adv_title,
				'ap_id' : ap_id,
				'adv_image' : adv_image,
				'adv_url' : adv_url,
				'slide_sort' : slide_sort,
				'background' : background
			},
			async : true,
			success : function(data) {
				if (data["code"] > 0) {
					showMessage('success', "修改成功",__URL('ADMIN_MAIN/system/shopadvlist?ap_id='+ap_id));
				}else{
					showMessage('error', "修改失败");
				}
			}
		});
	}
	
}
function verify(adv_title,adv_image,adv_url,slide_sort){
	if(adv_title == ''){
		$("#adv_title").parent().next(".error").show();
		$('#adv_title').focus();
		return false;
	}else{
		$(".error").hide();
	}
	if(adv_image == ''){
		$("#Logo").parent().find(".error").show();
		return false;
	}else{
		$(".error").hide();
	}
	
	if(adv_url == ''){
		$("#adv_url").parent().next(".error").show();
		$("#adv_url").focus();
		return false;
	}else{
		$(".error").hide();
	}
	
	if(slide_sort == ''){
		$("#slide_sort").parent().next(".error").show();
		$("#slide_sort").focus();
		return false;
	}else{
		$(".error").hide();
	}
	
	return true;
}
</script>
