<style>
*{margin: 0;padding: 0;}
.big{width: 100%;height: auto;margin: auto;}
.big h3{
	width: 100%;
	height: 30px;
	text-align:center;
	color: #000;
	font-family: cursive;
	padding: 20px 0;
	line-height: 30px;
}
.content{
	width: 90%;
	margin: auto;
	box-shadow: 3px 2px 2px #888888;
	height: 310px;
	border: 1px solid #dddddd;
	text-align: center;
}
.content form{
	width: 100%;
	height: 240px;
	border-bottom:1px solid #e8e5e5;
	background: #f5f7f9;
	text-align: center;
}
.content form span{
	display: block;
	padding:10px 0;
	font-family: cursive;
	font-size: 1rem;
}
.content form span input{
	width: 55%;
	padding-left: 5px;
	height: 25px;
	border: 1px solid #e8e5e5;
	border-radius: 3px;
	margin-left: 10px;
	outline: none;
	font-family: cursive;
	font-size: 0.8rem;
}
.user_type{
	width: 50%;
	padding: 10px 0;
	margin-left: 4%;
	font-family: cursive;
	font-size: 1rem;
}
.user_type select{
	outline: none;
}
.submit_st{
	width: 40%;
	outline: none;
	color: #fff;
	font-size: 1rem;
	background: #2887e9;
	border: none;
	height: 30px;
	text-align: center;
	border-radius: 5px;
	margin-top: 20px;
	font-family: cursive;
}
</style>
</head>
<body>
  <div class="big">
  	<h3>账单查询信息</h3>
  	<div class="content">
  		<form method="post" action="{:url('Myhome/queryOrdersList_api')}">
  		<span>客 户 号:<input type="text" placeholder="请输入客户号（开户手机号）" disabled value="{$customerCode}" class="customerCode" name="customerCode"/></span>
  		<span>起始日期:<input type="number" placeholder="例:20180101（可不填写）" class="startTime" name="startTime"/></span>
  			<span>结束日期:<input type="number" placeholder="例:20180131（可不填写）" class="endTime" name="endTime"/></span>
  			<div class="user_type">交易类型:
  				<select name="ordersType" class="ordersType">
  					<option value="" selected>全部</option>
  					<option value="3">收款</option>
  					<option value="4">提现</option>
  				</select>
  			</div>
  			<span style="color:red;font-size:14px;line-height:17px;">注：起始日期不填，默认为 30 天前的日期。结束日期不填，默认为当天日期，日期间距须小于一个月</span>
  			<input type="submit" class="submit_st" />
  		</form>
  	</div>
  </div>
</body>
