<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 

Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>交易明细</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, 
maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<style>
*{margin: 0;padding:0;}
.big{
	width: 100%;
	height: auto;
	margin: auto;
}
.pay-detail{
	width: 100%;
	height: auto;
	margin: auto;
}
.pay-detail ul li{
	list-style: none;
	height: 60px;
	background: #fff;
	padding: 5px 0;
	border-bottom: 1px solid #f5efef;
}
.money{
	height: 50px;
	width: 80%;
	float:left;
}
.money span{
	height: 30px;
	width: 95%;
	display: block; 
	padding-left: 5%;
	line-height: 30px;
	font-size: 0.9rem;
	color: #000;
}
.money span em{
	font-style: normal;
	padding-left: 10px;
	font-size: 0.8rem;
	color: #000;
}
.money label{
	height: 20px;
	width: 77%;
	padding-left: 6%;
	display: block;
	float:left; 
	line-height: 20px;
	font-size: 0.6rem;
	color: #666666;
}
.money-detail{
	height: 50px;
	width: 20%;
	display: block;
	float:left; 
	line-height: 60px;
	font-size: 1rem;
	font-weight: bold;
	color: #000;
}
</style>
</head>
<body>
  <div class="big">
  	<div class="pay-detail">	
  		<ul>
  		{if $status eq 1}
  			{volist name="orderDetails" id="v"}
	  			{if $v.orderState eq 10}
		  		<li>
		  			<div class="money">
		  				<span>订单号:<em>{$v.ipsBillNo}</em></span>
		  				<label>{$v.createTime}</label>
		  			</div>
		  			{if $v.ordersType eq 3}
		  			<div class="money-detail" style="color:#03bc01;">+{$v.orderAmount}</div>
		  			{elseif $v.ordersType eq 4/}
		  			<div class="money-detail" >-{$v.orderAmount}</div>
		  			{/if}
		  		</li>
		  		{/if}
		  	{/volist}	
  		{else/}
  			<li>
	  			<div class="money">
	  				<span>暂无相关交易记录!</span>
	  			</div>
	  		</li>
  		{/if}
  		
	  
  		</ul>
  	</div>
  </div>
</body>
</html>
