<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<script src="__INDEX__/js/jquery-1.7.1.min.js"></script>
	<title>搜索</title>
	<style>
		*{margin:0;padding: 0;}
		body{overflow:hidden;}
		.bigest{margin: 0 auto;height: auto;width:100%}
		/*店铺名称*/
		.content_top1{width: 100%;height: 80px;margin-top: 20px;}
		.content_top1 p{font-size: 20px;color:#262626;font-weight: bold;margin-bottom: 0px;margin-bottom: 15px;
			padding-left: 20px;}
		.sous{width: 90%; height: 25px;border-radius: 10px;border: 1px solid #ff5d5e;outline:none;margin: 0 5%;font-size: 15px;}
		/*消费时间*/
		.content_top2{width: 100%;height: auto;}
		.content_top2 p{font-size: 20px;color:#262626;font-weight: bold;margin-bottom: 0px;margin-bottom: 15px;
			padding-left: 20px;margin-top: 5px;}
		.tag{margin: 0 auto;height:auto;width:100%;}
		.tag label{width: 20%;border: 1px solid #cccccc;border-radius: 10px;height: 30px;display: inline-block;text-align: center;margin-right: 5px;}
		.tag label:first-child{margin-left: 5%;}
		.tag2{margin: 0 auto;height:230px;width:100%;}
		.tag2 span{width: 20%;border: 1px solid #cccccc;border-radius: 10px;height: 30px;display: inline-block;text-align: center;margin-right: 5px;font-size: 15px;line-height: 30px;}
		.tag2 span:first-child{margin-left: 5%;}
		.content_top2 label{text-decoration: none;font-size: 15px;line-height: 30px;}
		/*消费方式*/
		.content_top3{width: 100%;height: 100px;}
		.content_top3 label{text-decoration: none;font-size: 30px;line-height: 60px;}
		.content_top3 p{font-size: 20px;color:#262626;font-weight: bold;margin-bottom: 0px;margin-bottom: 15px;
			padding-left: 20px;margin-top: 20px;}
		.btn1{width: 90%;margin: 0px 5%;border-radius: 10px;background-color: #ff5d5e;height: 40px;font-size: 20px;font-weight: bold;color: #ffffff;cursor: pointer;}
		.on{background:#ff5d5e;color:#ffffff;}
		/*日期*/
		.demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
		.demo-footer{padding: 50px 0; color: #999; font-size: 14px;}
		.demo-footer a{padding: 0 5px; color: #01AAED;}
		/*! laydate-v5.0.9 日期与时间组件 MIT License  http://www.layui.com/laydate/  By 贤心 */

te-theme-molv{border:none}.laydate-theme-molv.layui-laydate-range{width:548px}.laydate-theme-molv .layui-laydate-main{width:274px}.laydate-theme-molv .layui-laydate-header{border:none;background-color:#009688}.laydate-theme-molv .layui-laydate-header i,.laydate-theme-molv .layui-laydate-header span{color:#f6f6f6}.laydate-theme-molv .layui-laydate-header i:hover,.laydate-theme-molv .layui-laydate-header span:hover{color:#fff}.laydate-theme-molv .layui-laydate-content{border:1px solid #e2e2e2;border-top:none;border-bottom:none}.laydate-theme-molv .laydate-main-list-1 .layui-laydate-content{border-left:none}.laydate-theme-grid .laydate-month-list>li,.laydate-theme-grid .laydate-year-list>li,.laydate-theme-grid .layui-laydate-content td,.laydate-theme-grid .layui-laydate-content thead,.laydate-theme-molv .layui-laydate-footer{border:1px solid #e2e2e2}.laydate-theme-grid .laydate-selected,.laydate-theme-grid .laydate-selected:hover{background-color:#f2f2f2!important;color:#009688!important}.laydate-theme-grid .laydate-selected.laydate-day-next,.laydate-theme-grid .laydate-selected.laydate-day-prev{color:#d2d2d2!important}.laydate-theme-grid .laydate-month-list,.laydate-theme-grid .laydate-year-list{margin:1px 0 0 1px}.laydate-theme-grid .laydate-month-list>li,.laydate-theme-grid .laydate-year-list>li{margin:0 -1px -1px 0}.laydate-theme-grid .laydate-year-list>li{height:43px;line-height:43px}.laydate-theme-grid .laydate-month-list>li{height:71px;line-height:71px}@font-face{font-family:laydate-icon;src:url(font/iconfont.eot);src:url(font/iconfont.eot#iefix) format('embedded-opentype'),url(font/iconfont.svg#iconfont) format('svg'),url(font/iconfont.woff) format('woff'),url(font/iconfont.ttf) format('truetype')}.laydate-icon{font-family:laydate-icon!important;font-size:16px;font-style:normal;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}

		#riqi,#riqi2{width: 90%;height: 50px;text-align: center;margin:0px 5%;font-size: 15px;display: none;}
		#riqi input,#riqi2 input{width:35%;margin-top:15px;height: 30px;font-size: 12px;border:1px solid gray;outline:none;border-radius: 10px;text-align: center;}
	</style>
</head>
<body>
<div class="bigest">
	<form id="form1">
		<div class="content_top1">
			<p>店铺名称</p>
			<input type="text" class="sous" />
		</div>
		<div class="content_top2">
			<p>最近消费时间</p>
			<div class="tag" id="list">
				<label class="on">近三天</label>
				<label>近一周</label>
				<label>近一月</label>
				<label style="width:90%;margin:0px 5%;margin-top:15px;">开始时间</label>
				<div id="riqi">请选择：<input type="text" placeholder="请选择日期" id="test1" /></div>
				<label style="width:90%;margin:0px 5%;margin-top:15px;">结束时间</label>
				<div id="riqi2">请选择：<input type="text" placeholder="请选择日期" id="test2" /></div>
			</div>
			<script type="text/javascript">
                $(document).ready(
                    function () {
                        $("#list label").click(function () {
                            $(this).addClass("on").siblings().removeClass("on");//这里用JQuery选择器对<li>中的<a>再设置一个class？
                        })
                    });
			</script>
			<script src="__INDEX__/js/laydate.js"></script>
			<script>
                lay('#version').html('-v'+ laydate.v);

                //执行一个laydate实例
                laydate.render({
                    elem: '#test1' //指定元素
                });
                laydate.render({
                    elem: '#test2' //指定元素
                });
			</script>
			<script type="text/javascript">
                var aLa = document.getElementsByTagName('label')[3];
                var aDate = document.getElementById('riqi');
                var onOff = true;
                aLa.onclick = function(){
                    if( onOff ){
                        aDate.style.display = 'block';
                        onOff = false;
                    }else{
                        aDate.style.display = 'none';
                        onOff = true;
                    }
                };
                var oLa = document.getElementsByTagName('label')[4];
                var oDate = document.getElementById('riqi2');
                var onOff = true;
                oLa.onclick = function(){
                    if( onOff ){
                        oDate.style.display = 'block';
                        onOff = false;
                    }else{
                        oDate.style.display = 'none';
                        onOff = true;
                    }
                };
			</script>

		</div>
		<div class="content_top3">
			<p>消费方式</p>
			<div class="tag2" id="list2">
				<span class="on">微信</span>
				<span>支付宝</span>
				<span>银联</span>
			</div>
		</div>
		<script type="text/javascript">
            $(document).ready(
                function () {
                    $("#list2 span").click(function () {

                        $(this).addClass("on").siblings().removeClass("on");//这里用JQuery选择器对<li>中的<a>再设置一个class？
                    })
                });
		</script>
		<div>
			<input type="button" id="submit" value="确定" class="btn1" />
		</div>
	</form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#submit").click(function () {
            $.ajax({
                type: "POST",   //提交的方法
                url:"/home/request", //提交的地址  url
                data:$('form1').serialize(),// 序列化表单值 表单id
                async: false,
                error: function(request) {  //失败的话
                    alert("Connection error");
                },
                success: function(data) {  //成功
                    alert(data);  //就将返回的数据显示出来
                    window.location.href="跳转页面"
                }
            });
        });
    });
</script>
</script>
</body>
</html>
