<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索</title>
<style>
*{margin:0;padding: 0;}
.bigest{margin: 0 auto;height: 100%;}
/*店铺名称*/
.content_top1{width: 100%;height: 140px;margin-top: 70px;}
.content_top1 p{font-size: 50px;color:#262626;font-weight: bold;margin-bottom: 0px;margin-bottom: 15px;
 padding-left: 50px;}
.sous{width: 90%; height: 50px;border-radius: 10px;border: 1px solid #ff5d5e;margin: 0 5%;}
/*消费时间*/
.content_top2{width: 100%;height: 300px;}
.content_top2 p{font-size: 50px;color:#262626;font-weight: bold;margin-bottom: 0px;margin-bottom: 15px;
 padding-left: 50px;margin-top: 40px;}
 .tag{margin: 0 auto;height:230px;}
 .tag label{width: 200px;border: 1px solid #cccccc;border-radius: 10px;height: 60px;display: inline-block;text-align: center;margin-right: 5px;}
 .tag label:first-child{margin-left: 5%;}
 .content_top2 label a{text-decoration: none;color: #000000;font-size: 30px;line-height: 60px;}
/*消费方式*/
 .content_top3{width: 100%;height: 180px;}
 .content_top3 label a{text-decoration: none;color: #000000;font-size: 30px;line-height: 60px;}
.content_top3 p{font-size: 50px;color:#262626;font-weight: bold;margin-bottom: 0px;margin-bottom: 15px;
 padding-left: 50px;margin-top: 40px;}
 .btn1{width: 90%;margin: 0px 5%;border-radius: 10px;background-color: #ff5d5e;height: 80px;font-size: 40px;font-weight: bold;color: #ffffff;cursor: pointer;}
</style>
</head>
<body>
<div class="bigest">
	<div class="content_top1">
		<p>店铺名称</p>
		<div><input type="text" class="sous" /></div>
	</div>
	<div class="content_top2">
		<p>最近消费时间</p>
		<div class="tag">
				<label><a href="">近三天</a></label>
				<label><a href="">近一周</a></label>
				<label><a href="">近一月</a></label>
				<label style="width:90%;margin:0px 5%;margin-top:15px;"><a href="">开始时间</a></label>
				<label style="width:90%;margin:0px 5%;margin-top:15px;"><a href="">结束时间</a></label>
		</div>
	</div>
	<div class="content_top3">
		<p>消费方式</p>
		<div class="tag">
				<label><a href="">微信</a></label>
				<label><a href="">支付宝</a></label>
				<label><a href="">银联</a></label>
		</div>
	</div>
	<div>
		<input type="button" value="确定" class="btn1" onclick="javascrtpt:window.location.href=''" />
	</div>
</div>
</body>
</html>
