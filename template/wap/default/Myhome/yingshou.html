<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>今日营收</title>
</head>
<style>
*{padding: 0px;margin:0px;}
.big{margin: 0 auto;height: 100%;}
.top_1{margin: 0 auto;width:100%;height: 500px;}
.top_2{width:100%;height: 150px;background:#fd5454;}
.dian{
	color:white;
	line-height:40px;
	width: 155px;
    height: 150px;
    line-height: 120px;
    font-size: 50px;
    font-weight: bold;
    text-align: center;
	float: left;
	background: url('__INDEX__/images/10_03.png') no-repeat;
	background-position: 25px;
}
.name1{
	float: left;
    width: 650px;
    text-align: center;
    height: 150px;
    font-size: 55px;
    font-weight: bold;
    color: white;
    line-height: 140px;
}
.back1{
	float: left;
    width: 155px;
    text-align: center;
    height: 150px;
    font-size: 55px;
    font-weight: bold;
    color: white;
    line-height: 140px;
}
.middle{
	width: 100%;
	height: 350px;
	background: url('__INDEX__/images/123_02.png') no-repeat;
	background-size: cover;
	margin-top: -1px;
}
.middle_left{
	height: 350px;
	width: 50%;
	float: left;
}
.middle_left span{
	width: 100%;
	height: 50%;
	display: block;
	color: white;
	font-size: 55px;
	font-weight: bold;
    line-height: 160px;
    text-align: center;
}
.middle_right{
	height: 350px;
	width: 50%;
	float: right;
}
.middle_right span{
	width: 100%;
	height: 50%;
	display: block;
	color: white;
	font-size: 55px;
	font-weight: bold;
    line-height: 160px;
    text-align: center;
}
.bottom_1{margin: 0 auto;width:100%;height: 100%;margin-bottom: 50px;}
.bottom_2{margin: 0 auto;width:100%;height: 100%;}
.bottom_2 ul{list-style: none;width:100%;height: 100%;padding: 0px;}
.bottom_2 ul li{list-style: none;width: 80%;margin:auto;height: 200px;margin-top: 50px;}
.weima{background: url('__INDEX__/images/6_03.png') no-repeat;background-size: cover;}
.weima img{    
    margin: 50px;
    margin-left: 70px;
}
.bill{background: url('__INDEX__/images/7_03.png') no-repeat;background-size: cover;}
.bill img{    
    margin: 50px;
    margin-left: 70px;
}
.member{background: url('__INDEX__/images/8_03.png') no-repeat;background-size: cover;}
.member img{    
    margin: 50px;
    margin-left: 70px;
}
.info{background: url('__INDEX__/images/9_03.png') no-repeat;background-size: cover;}
.info img{    
    margin: 50px;
    margin-left: 70px;
}
.wenzi{
	font-size: 55px;
	font-weight:
	 bold;display: block;
    float: right;
    line-height: 210px;
    color: white;
    padding-right: 70px;
}
</style>
<body>
<div class="big">
	<div class="top_1">
		<div class="top_2">
			<div class="dian"></div>
			<div class="name1">客旺旺</div>
			<div class="back1">退出</div>
		</div>
		<div class="middle">
			<div class="middle_left">
				<span>今日营收(元)</span>
				<span style="line-height:90px;font-size:100px;">0.00</span>
			</div>
			<div class="middle_right">
				<span>今日笔数(笔)</span>
				<span style="line-height:90px;font-size:100px;">0</span>
			</div>
		</div>
	</div>
	<div class="bottom_1">
		<div class="bottom_2">
			<ul>
				<li class="weima">
					<img src="__INDEX__/images/12_03.png" />
					<span class="wenzi">二维码&nbsp></span>
				</li>
				<li class="bill">
					<img src="__INDEX__/images/1_03.png" />
					<span class="wenzi">账单&nbsp></span>
				</li>
				<li class="member">
					<img src="__INDEX__/images/2_03.png" />
					<span class="wenzi">会员&nbsp></span>
				</li>
				<li class="info">
					<img src="__INDEX__/images/3_03.png" />
					<span class="wenzi">消息&nbsp></span>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
