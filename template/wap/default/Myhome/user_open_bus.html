<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>商家开户(企业)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<script src="__TEMP__/{$style}/public/js/jquery-1.9.1.min.js"></script>
<script src="__STATIC__/layui/layui.all.js"></script>
<script>
$(function(){
	$('.submit_st').click(function(){
		var username = $('.username').val();
		var idCard = $('.idCard').val();
		var phone = $('.phone').val();
		if(!username){
			layer.msg('请输入姓名',{time:1200});return false;
		}
		if(!idCard){
			layer.msg('请输入身份证号',{time:1200});return false;
		}
		if(!phone){
			layer.msg('请输入手机号',{time:1200});return false;
		}
		if(!isNaN(username)){
			layer.msg('请输入正确的姓名',{time:1200});return false;
		}
		var card = /^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
		var cards = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$/;
		if(!card.test(idCard) && !cards.test(idCard)){
			layer.msg('请输入正确的身份证号',{time:1200});return false;
		}
		var regs = /^1[3456789]{1}\d{9}$/;
		if(!regs.test(phone)){
			layer.msg('请输入正确的手机号',{time:1200});return false;
		}
		

	})
})
</script>
<style>
*{margin: 0;padding: 0;}
.big{width: 100%;height: auto;margin: auto;}
.big h3{
	width: 100%;
	height: 30px;
	text-align:center;
	color: #000;
	font-family: cursive;
	padding: 20px 0;
	line-height: 30px;
}
.content{
	width: 90%;
	margin: auto;
	box-shadow: 3px 2px 2px #888888;
	height: 250px;
	border: 1px solid #dddddd;
	text-align: center;
}
.content form{
	width: 100%;
	height: 180px;
	border-bottom:1px solid #e8e5e5;
	background: #f5f7f9;
	text-align: center;
}
.content form span{
	display: block;
	padding:10px 0;
	font-family: cursive;
	font-size: 1rem;
}
.content form span input{
	width: 40%;
	height: 25px;
	border: 1px solid #e8e5e5;
	border-radius: 3px;
	margin-left: 10px;
	outline: none;
	font-family: cursive;
	font-size: 0.8rem;
}
.user_type{
	width: 50%;
	padding: 10px 0;
	margin-left: 11%;
	font-family: cursive;
	font-size: 1rem;
}
.user_type select{
	outline: none;
}
.submit_st{
	width: 40%;
	outline: none;
	color: #fff;
	font-size: 1rem;
	background: #2887e9;
	border: none;
	height: 30px;
	text-align: center;
	border-radius: 5px;
	margin-top: 20px;
	font-family: cursive;
}
</style>
</head>
<body>
  <div class="big">
  	<h3>商家开户信息(企业)</h3>
  	<div class="content">
  		<form method="post" action="{:url('Myhome/user_open_api')}">
  			<span>企业名称:<input type="text" name="username" class="username" placeholder="请输入姓名"/></span>
  			<span>身份证号:<input type="text" placeholder="请输入身份证号" class="idCard" name="idCard"/></span>
  			<span>手 机 号:<input type="number" placeholder="请输入手机号" class="phone" name="phone"/></span>
  			<div class="user_type">用户类型:
  				<select name="userType" class="userType">
  					<option value="1" selected>企业</option>
  				</select>
  			</div>
  			<input type="submit" class="submit_st" />
  		</form>
  	</div>
  </div>
</body>

</html>
