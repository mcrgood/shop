<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{$cate_name}管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<script type="text/javascript" src="__PUBLIC__/static/js/jquery-1.8.1.min.js"></script>
<link rel="stylesheet" href="__YUDING__/css/style.css">
<link rel="stylesheet" href="__YUDING__/css/laydate.css">
<script src="__PUBLIC__/static/layui/layui.all.js"></script>
<style>
*{margin: 0;padding: 0;}
input[type=button], input[type=submit], input[type=file],button { cursor: pointer; outline:none;-webkit-appearance: none;-webkit-tap-highlight-color:rgba(0,0,0,0); } 
a{-webkit-tap-highlight-color:rgba(255,255,255,0);text-decoration: none;}
ul li{list-style: none;}
body{
	background: #e6e6e6;
}
.big{
	width: 100%;
	height: auto;
	margin: auto;
}
.hotel_name{
	padding-top: 10px;
	width: 97%;
	padding: 0 1.5%;
	height: auto;
	margin: auto;
}
.hotel_name ul li{
	margin-top: 15px;
	width:100%;
	height: 50px;
	background: #fff; 
	border-radius: 6px;
}
.jiudian{
	margin-left: 3%;
	line-height: 50px;
	display: block;
	float: left;
	font-size: 1rem;
	height: 50px;
	background: #fff; 
	width: 47%;
}
.putup{
	width: 30%;
	height: 50px;
	line-height: 50px;
	font-size: 1rem;
	float: left;
	text-align: right;
	color: #c1bcbc;
}
/*复选框*/
.wrap{  
    width:18%;  
    height: 30px; 
    float: right;
    margin-top: 3%;
    margin-right: 3%; 
}  
.btn{
  width: 100%;
  height: 30px;
  line-height: 30px;
  background: #5FB878;
  font-size: 1rem;
  color: #fff;
  border-radius: 10px;
  border:none;
}
</style>
</head>
<body>
  <div class="big">
  	<div class="hotel_name">
  		<ul>
      {if $cate_name eq goods}
        {volist name="list" id="v"}
         <li class="lis">
            <span class="jiudian">{$v.seatname}</span>
            <div class="wrap">
            {if $v.seatstatus eq true}
                <button class="btn" value="{$v.seatid}" style="background:#5FB878;"onclick="or(this)">未使用</button>
            {else if}
                <button class="btn" value="{$v.seatid}" style="background:red;" onclick="or(this)">使用中</button>
            {/if}  
            </div> 
          </li>
        {/volist}
      {elseif $cate_name eq hotel/}
        {volist name="list" id="v"}
         <li class="lis">
            <span class="jiudian">{$v.room_type}</span>
            <div class="wrap">
            {if $v.room_status eq 0}
                <button class="btn" value="{$v.room_id}" style="background:#5FB878;"onclick="stop(this)">可预定</button>
            {else if}
                <button class="btn" value="{$v.room_id}" style="background:red;" onclick="stop(this)">已住满</button>
            {/if}  
            </div> 
          </li>
        {/volist}
      {/if}
  		
  		</ul>
  	</div>
  </div>
  <script type="text/javascript">
      function or(obj){ //餐饮更变状态
        if($(obj).text()=="未使用"){
          $(obj).text("使用中");
          $(obj).css("background","red");
        }else{
          $(obj).text("未使用");
          $(obj).css("background","#5FB878");
        }
        var seatid = $(obj).val();
        var data = {
          "seatid":seatid
        };
        var url = "{:url('Myhome/hotelor')}";
        $.post(url,data,function(res){
          if(res.status==1){
            layer.msg(res.msg, {time: 1200});
          }else{
            layer.msg(res.msg, {time: 1200});
          }
        },"json")
      }

      function stop(obj){ //酒店更变状态
        var room_id = $(obj).val();
        var data = {
          "room_id":room_id
        };
        var url = "{:url('Myhome/changeRoomStatus')}";
        $.post(url,data,function(res){
            if(res.status == 1){
              layer.msg(res.msg, {time: 1200});
              $(obj).text(res.room_status);
              $(obj).css('background',res.color);
            }else{
              layer.msg(res.msg, {time: 1200});
            }
        },'json')
      }
  </script>
</body>
</html>
