<title>提交订单</title>
<style>
*{margin: 0;padding: 0;}
ul{list-style: none}
.big{margin: 0 auto;}
.content_1{width: 100%;height: 120px;background: #e6e6e6;padding: 20px 0;}
.first{
	width: 94%;
	margin:auto;
	height: 60px;
	background: #fff;
}
.first h4{
	width: 96%;
	margin: 0 2%;
	height: 30px;
	line-height: 30px;
	color:#000;
}
.first span{
	width: 96%;
	margin: 0 2%;
	height: 30px;
	line-height: 30px;
	color:#4d4d4d;
}
.second{
	width: 94%;
	margin:auto;
	height: 60px;
	background: #fff;
}
.second h4{
	width: 96%;
	border-top:2px solid #e6e6e6;
	margin: 0 2%;
	height: 30px;
	line-height: 30px;
	color:#000;
}
.second span{
	width: 96%;
	margin: 0 2%;
	height: 30px;
	line-height: 30px;
	color:#4d4d4d;
	letter-spacing: 1px;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
.content_2{
	width: 100%;
	background: #e6e6e6;
	height: auto;
}
.content2_1{
	width: 94%;
	margin:auto;
	background: #fff;
	height: auto;
}
.content2_1 .area{
	display: block;
	height: 50px;
	font-size: 18px;
	line-height: 50px;
	width: 94%;
	margin:auto;
	background: #fff;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
	color:#000;
}
.food{
	width: 100%;
	height: auto;
	background: #f5f5f5;
	margin:auto;
}
.food ul li{
	height: 80px;
	width: 96%;
	padding-top: 10px;
	padding: 0 2%;
}
.food ul li img{
	display: inline-block;
	float: left; 
	margin-top: 5px;
}
.food_menu{
	display: inline-block;
	float: left;
	height: auto;
	width: 45%;
	padding-left: 10px;
}
.food_menu h4{
	display: block;
	height: 30px;
	line-height: 30px;
	color: #000;
	width: 100%;
	letter-spacing: 2px;
}
.food_menu label{
	display: block;
	height: 30px;
	line-height: 30px;
	width: 100%;
}
.food_money{
	display: inline-block;
	float: right;
	height: auto;
	width: 30%;
	text-align: right;
	margin-top: 5px;
}
.food_money h5{
	height: 30px;
    display: inline-block;
    font-size: 20px;
    color:#ff5454;
    width: 100%;
    text-align: right;
}
@media (device-height:568px) and (-webkit-min-device-pixel-ratio:2){/* 兼容iphone5 */
  .food_money h5{
	height: 30px;
    display: inline-block;
    font-size: 20px;
    color:#ff5454;
    width: 100%;
    text-align: left;
}
.second span{
	letter-spacing: 0px;
	}
}

.food_money label{
	color:#ff5454;
	font-size: 15px
}
.youhui{
	width: 100%;
	height: 50px;
	background: #fff;
}
.youhui span{
	display: inline-block;
	width: 45%;
	height: 50px;
	line-height: 50px;
	font-size: 16px;
	float: left;
	padding-left: 3%;
	color: #4d4d4d;
}
.youhui span:nth-child(2){
	text-align: right;
	color: #999999;
	padding-right: 3%;

}
#youhui_1{
	width: 100%;
	height: auto;
	display: none;
}
#youhui_1 li{
	height: 50px;
	width: 96%;
	padding-top: 5px;
	padding: 0 2%;
	font-size: 18px;
	line-height: 50px;
}
#youhui_2{
	width: 100%;
	height: auto;
	display: none;
}
#youhui_2 li{
	height: 50px;
	width: 96%;
	padding-top: 5px;
	padding: 0 2%;
	font-size: 18px;
	line-height: 50px;
}
.sum{
	width: 100%;
	height: 40px;
}
.sum span{
	height: 40px;
	font-size: 18px;
	line-height: 40px;
	display: block;
	float: right;
	width: 25%;
	color: #333333;
	font-weight: bold;
	text-align: center;
}
.sum span:first-child{
	color:#ff5454;
}
.footer{display:flex;width:100%;z-index:3;bottom:0px;color:#f03c03;background:#fff;line-height:35px;font-size:15px;border-top:1px solid #e2e2e2;height: 35px;position: absolute;} 
.footer .left{float:left;width: 65%;text-align: right;background: #d43b2e;color:#fff;height: 35px;padding-right: 5%;line-height:35px;}  
.footer .right{float:right;width: 30%;height: 35px;}  
.footer .right .disable{background:#eae28d;}  
.footer .xhlbtn{display:block;text-align:center;line-height:35px;background-color:#F03C03;padding:0 15px;color:#000;text-decoration: none;height: 35px;font-weight: bold;}  
</style>
</head>

<body>

	<script>
		//购物车数量
        $(document).ready(function(){
        	var total = 0;
        	$("#list li").each(function(i,v){
        		var price = $(v).find('span').text();
        		total += (price-0);
        	})
        	$("#sum").find('span').eq(0).text(total);
        	$("#totalpriceshow").text(total);
        })
        
	</script>
