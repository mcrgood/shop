<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>扫一扫收款</title>
    <style>
        *{margin: 0;padding: 0;}
        .test{width: 100%;height: auto;margin: auto;position: fixed;}
        .test .images{max-width: 100%;height: auto;}
        .erweimabox{width: 100%;height: auto;position: absolute;z-index: 3;top: 35%;}
        .erweima{width: 65%;margin: 0 auto;height: 15rem;}
        .erweima img{width: 100%;max-height: 100%;display: block;}
        .pic{width: 30%;margin: 0 auto;height: 3rem;text-align: center;}
        .pic button{background:none;border: none;font-size: 22px;color: #fff;letter-spacing: 2px;height: 40px;line-height: 40px;font-family: cursive;outline: none;}
        @media (device-height:568px) and (-webkit-min-device-pixel-ratio:2){
            /* 兼容iphone5 */
            .top{width:100%;height:200px;position: relative;z-index:3}
            .erweima{width: 65%;margin: 0 auto;height: 14rem;}
        }
        @media (device-height:667px) and (-webkit-min-device-pixel-ratio:2){
            /* 兼容iphone6、iphone7、iphone8*/

        }
        @media (device-height:736px) and (-webkit-min-device-pixel-ratio:2){
            /* 兼容iphone6plus、iphone7plus、iphone8plus*/
            .erweimabox{width: 100%;height: auto;position: absolute;z-index: 3;top: 37%;}
        }
        @media (device-height:812px) and (-webkit-min-device-pixel-ratio:2){
            /*iphoneX*/
        }
    </style>
</head>
<body>
<div class="test">
    <img src="__INDEX__/images/beijing.png?version=1.0" class="images"/>
    <div class="erweimabox">
        <div class="erweima">
            <img src="/{$qrcode}" id="DemoImg" border="0" />
        </div>
        <div class="pic">
            <!-- <button onclick="SaveAs5(this.src)">保存图片</button> -->
            <button onclick="SaveAs5()">保存图片</button>
        </div>
    </div>
</div>

<script type="text/javascript">

    function SaveAs5()
    {
        // var imgURL = $('#DemoImg').attr('src');
        var DemoImg = document.getElementById('DemoImg');
        var imgURL = DemoImg.src;
        var oPop = window.open(imgURL,"","width=1, height=1, top=5000, left=5000");

        for(; oPop.document.readyState != "complete"; )

        { if (oPop.document.readyState == "complete")break; }

        oPop.document.execCommand("SaveAs"); oPop.close();

    }
</script>
</body>
</html>
