<style>
  .order_time input{
    text-align: center;
    outline: none;
    border:none;
  }
  .order_time span{
    margin-left: -25px;
  }
</style>
<body>
<div class="content-top">
 	<div class="container">       
    <div id="full_feature" class="swipslider">
      <ul class="sw-slides">
      {volist name="img_list" id="v"}
       <li class="sw-slide">
          <img src="{$v}" alt="">
        </li>
       {/volist}
      </ul>
    </div>      
</div>
  <div class="comment_1">
    <div class="content-top">
      <span><i>4.8</i>分，棒极了！</span>
      <span>99条评论</span>
    </div>
    <div class="content-bottom">
      <ul>
        <li>性价比高</li>
        <li>卫生干净</li>
        <li>隔音好</li>
      </ul>
    </div>
  </div> 
</div>

<div class="order_big">
  <div class="content-order">
    <div class="map_left">
      <span>{$address}</span>
    </div>
  </div>

  <div class="order_time">
    <div class="time_left">
      <span>入住</span>
      <input type="text" id="startDate" style="text-align: center;" placeholder="请选择入住时间" />
    </div>
    <div class="time_right">
      <span>离店</span>
      <input type="text" id="endDate" placeholder="请选择离店时间" />
    </div>
  </div>

  <div class="waibao">
  {volist name="list" id="v"}
  	<div class="order_room">
    <div class="order_singleroom">
      <span>{$v.room_type}</span>
      <span>时长：{$v.time_long}分钟<br/>{$v.remark}</span>
      <span>￥{$v.room_price}</span>
    </div>
    <div class="order_button">
      <input type="button" value="预订" class="shadow"/>
    </div>
    </div>
  {/volist}
</div>
<div class="fulled">  
  <div class="fix-box">  
    <p class="close">关闭</p><br/>
    <span>请输入预定的人数:</span> 
    <div class="qita"><input type="text" placeholder="预定人数"/></div>
    <div class="fix-box-btn">
    	<input type="button" value="确定" />
    </div>
  </div>  
</div>   
<script type="text/javascript">
    $(window).load(function() {
          $('#full_feature').swipeslider();
     });
    $(document).ready(function() {  
      $(".shadow").on("click", function(event) {  
          event.preventDefault();  
          $(".fulled").fadeIn();  
      })  
    $(".close").on("click", function(event) {  
        if ($(event.target).is(".close") || $(event.target).is(".fix-box")) {  
            //alert(123)  
            event.preventDefault();  
            $(".fulled").hide();  
        }  
    })  
    $(".fix-box-btn input").on("click", function(event) {  
        if ($(event.target).is(".fix-box-btn input") || $(event.target).is(".fix-box")) {  
            //alert(123)  
            event.preventDefault();  
            $(".fulled").hide();  
        }  
    }) 
}); 
//时间控件
    var business_id = "{$business_id}";  //获取商家ID
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({ 
          elem: '#startDate'
        });
       laydate.render({ 
          elem: '#endDate'
        });
    })
   var flag = true;    
</script>
