<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>提交订单</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<script src="__INDEX__/js/jquery-1.7.1.min.js"></script>
<style>
*{margin: 0;padding: 0;}
a{-webkit-tap-highlight-color:rgba(255,255,255,0);text-decoration: none;}
li{list-style:none}  
img{border:0;vertical-align:middle}
em,i{font-style:normal}
.bigest{
	width: 100%;
	height: auto;
	margin: 0 auto;
	padding-top: 20px;
}
.address{
	width: 96%;
	height: 110px;
	margin: 0 auto;
	position: relative;
}
.username{
	width: 88%;
	height:40px;
	float: left;
	padding-left: 2%;
}
.username span{
	display: inline-block;
    line-height: 40px;
    font-size: 15px;
    margin-right: 10px;
}
.address_detail{
	width: 88%;
	height: 60px;
	font-size: 14px;
	padding-left: 2%;
	float: left;
	margin-top: 10px;
}
.write{
	width: 10%;
	height: 40px;
	float: right;
	text-align: center;
	position: absolute;
	left: 90%;
	top: 9%;
}
.write a{
	font-size: 2.5rem;
	color: #bbbbbb;
}
.idcard{
	width: 100%;
	border-top: 4px solid #e6e6e6;
	border-bottom:4px solid #e6e6e6;
	height: 40px;
}
.idcard .input_1{
	width: 77%;
	height: 40px;
	border: none;
	outline: none;
	padding-left: 3%;
	float: left;
	font-size: .8rem;
}
.idcard .input_2{
	outline: none;
	width: 20%;
	height: 40px;
	line-height: 40px;
	float: left;
	border: none;
	background: #bfbfbf;
	color:#fff;
}
.buy_goods{
	width: 100%;
	border-bottom:4px solid #e6e6e6;
	height: auto;
}
.buy_goods ul li{
	width: 100%;
	height: 120px;
	border-bottom:1px solid #e6e6e6;
}
.buy_goods ul li img{
	width: 110px;
	height: 100px;
	margin: 10px;
	float: left;
}
.buy_goods ul li span{
	width: 60%;
	display: block;
	float: left;
	font-size: .9rem;
	color: #5d5a5a;
	letter-spacing: 1px;
	margin-top: 8px;
}
.buy_goods ul li label{
	width: 60%;
	display: block;
	float: left;
	font-size: .8rem;
	color: #5d5a5a;
	margin-top: 3px;
}
.buy_goods ul li i{
	width: 60%;
	display: block;
	float: left;
	font-size: .9rem;
	color: #e01e30;
	margin-top: 3px;
}
.buy_goods ul li em{
	width: 60%;
	display: block;
	float: left;
	font-size: .4rem;
	color: #5d5a5a;
	margin-top: 3px; 
}
.buy_num{
	width: 96%;
	padding:0 2%;
	height: 50px;
	margin: 0 auto;
	border-bottom: 1px solid #e6e6e6;
}
.buy_num span{
	display: block;
    float: left;
    height: 50px;
    line-height: 50px;
    font-size: 1rem;
    color: #333333;
    letter-spacing: 1px;
}
.buy_num span:nth-of-type(2){
	float: right;
	width: 21%;
	text-align: center;
}
.buy_num input{
	width: 20px;
	height: 20px;
	border: none;
	outline: none;
}
.sent_way{
	width: 96%;
	padding:0 2%;
	height: 50px;
	margin: 0 auto;
	border-bottom: 1px solid #e6e6e6;
}
.sent_way span{
	display: block;
    float: left;
    height: 50px;
    line-height: 50px;
    font-size: 1rem;
    color: #333333;
    letter-spacing: 1px;
}
.sent_way span:nth-of-type(2){
	float: right;
}
.pay_way{
	width: 96%;
	padding:0 2%;
	height: 50px;
	margin: 0 auto;
	border-bottom: 1px solid #e6e6e6;
}
.pay_way select{
	outline: none;
    border: none;
    width: 100%;
    height: 50px;
}
.pay_way span{
	display: block;
    float: left;
    height: 50px;
    line-height: 50px;
    font-size: 1rem;
    color: #333333;
    letter-spacing: 1px;
}
.pay_way span:nth-of-type(2){
	float: right;
}
.message{
	width: 96%;
	padding:0 2%;
	height: 50px;
	margin: 0 auto;
	border-bottom: 1px solid #e6e6e6;
}
.message span{
	display: block;
    float: left;
    height: 50px;
    line-height: 50px;
    font-size: 1rem;
    color: #333333;
    letter-spacing: 1px;
}
.message input{
	display: inline-block;
    float: left;
    width: 85%;
    height: 50px;
    border: none;
    outline: none;
    font-size: 1.2rem;
    color: #928c8c;
    overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
.total{
	width: 96%;
	padding:0 2%;
	height: 50px;
	margin: 0 auto;
	border-bottom: 1px solid #e6e6e6;
}
.total span{
	display: block;
    float: left;
    height: 50px;
    line-height: 50px;
    font-size: 1rem;
    color: #808080;
    letter-spacing: 1px;
}
.total span:nth-of-type(2){
	float: right;
	color: #333333;
}
.xieyi{
	width: 96%;
	padding:0 2%;
	height: 50px;
	margin: 0 auto;
	border-bottom: 1px solid #e6e6e6;
	position: relative;
	line-height: 50px;
	text-align: center;
}
.xieyi input{
	display: none;
	outline: none;
}
.xieyi label{
	display: inline-block;
	width: 13px;
	height: 13px;
	border: 1px solid #000;
	position: relative;
	border-radius: 3px;
}
input:checked+label{/*当复选框选的的时候改变边框色*/
	border-color: #dd5541;
}
input:checked+label:before{
	content: '';
	display: inline-block;
	width: 2px;
	height: 10px;
	background: red;
	transform:rotate(-30deg);
	position: absolute;
	top: 2px;
	left: 1px;
}
input:checked+label:after{
	content: '';
	display: inline-block;
	width: 2px;
	height: 12px;
	background: red;
	transform:rotate(30deg);
	position: absolute;
	top: -1px;
	left: 7px;
}
.xieyi a{
	color: #dd5541;
}
/*弹窗*/
.black_overlay{
display: none;
position: absolute;
top: 0%;
left: 0%;
width: 100%;
height: 100%;
background-color: #504d4d;
z-index:1001;
-moz-opacity: 0.8;
opacity:.80;
filter: alpha(opacity=80);
}
.white_content {
display: none;
position: absolute;
top: 10%;
left: 10%;
width: 80%;
height: 80%;
border: 1px solid lightblue;
background-color: white;
z-index:1002;
overflow: auto;
border-radius: 10px;
}
.white_content_small {
display: none;
position: absolute;
top: 20%;
left: 30%;
width: 40%;
height: 50%;
border: 16px solid lightblue;
background-color: white;
z-index:1002;
overflow: auto;
}
.last{
	width: 100%;
	margin: auto;
}
.last input{
	width: 100%;
	height: 55px;
	border: none;
	font-size: 1.5rem;
	color: #fff;
	outline: none;
	background: #dd5541;
	text-align: center;
}
</style>
</head>
<body>
  <div class="bigest">
  	<div class="address">
  		<div class="username">
  			<span>收货人 ：用户名</span>
  			<span>联系电话 : 151****1825</span>
  		</div>
  		<div class="write">
  			<a href="">></a>
  		</div>
  		<div class="address_detail">
  			<p><span>收货地址：</span>
				江西省南昌市红谷滩新区	
				江西省南昌市红谷滩新区
  			</p>
  		</div>
  	</div>
  	<div class="idcard">
  		<input type="text" class="input_1" id="idcard_1" placeholder="因海关清关需要，请填写收货人的身份证号">
  		<input type="submit" class="input_2" value="保存" id="checkCard">
  	</div>
<script type="text/javascript">
	$(function(){
		$('#checkCard').click(function(){
			var str = $('#idcard_1').val();
			var card = /^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/; 
			 if (!card .test(str)) {
            alert("身份证格式不正确");
            return false;
        }
		});
	});
</script>
  	<div class="buy_goods">
  		<ul>
  			<li>
  				<img src="img/fenmian_03.png">
  				<span>冬季外套韩版2018新款加长款女性羽绒服</span>
  				<label>选择颜色：</label>
  				<i id="goods_money">600 分</i>
  				<em>数量 1</em>
  			</li>
  		</ul>
  	</div>
  	<div class="buy_num" id="buy_num">
  		<span>购买数量</span>
		<span>
			<input type="button" value="-"/>
			<strong>0</strong>
			<input type="button" value="+"/>
		</span>
  	</div>
  	<div class="sent_way">
  		<span>配送方式</span>
  		<span>快递免邮</span>
  	</div>
  	<div class="pay_way">
  		<span>付款方式</span>
  		<span>
  			<select>
  				<option value="旺旺币">旺旺币</option>
  				<option value="旺旺币">旺旺币</option>
  				<option value="旺旺币">旺旺币</option>
  			</select>
  		</span>
  	</div>
  	<div class="message">
  		<span>留言:</span>
  		<input type="text" placeholder="填写你想说的"/>
  	</div>
  	<div class="total" id="total_1">
  		<span>总计:<em>0</em>币</span>
  		<span>实付:<em>0</em>币</span>
  	</div>
  	<script type="text/javascript">
  	window.onload = function(){
  		var count = document.getElementById('buy_num');
  		var oSpan = count.getElementsByTagName('span')[1];
  		var aBtn =oSpan.getElementsByTagName('input');
  		var oStrong = oSpan.getElementsByTagName('strong')[0];
  		var money = document.getElementById('total_1');
  		var oEm = money.getElementsByTagName('em');
  		var g_m = document.getElementById('goods_money');
  		var n1 =Number(oStrong.innerHTML);
  		var n2 = parseFloat(g_m.innerHTML);
  		aBtn[0].onclick = function(){
				n1 --;
				if(n1 < 0){
					n1 = 0;
				}
				oStrong.innerHTML = n1;
				oEm[0].innerHTML = n1*n2;
				oEm[1].innerHTML = n1*n2;
			};
		aBtn[1].onclick = function(){
				n1 ++;
				oStrong.innerHTML = n1;
				oEm[0].innerHTML = n1*n2;
				oEm[1].innerHTML = n1*n2;
			};
  	};
  	</script>
  	<div class="xieyi">
  		<input type="checkbox" id="check">
  		<label for="check"></label>
  		<span>购买全球购商品需同意<a onclick="ShowDiv('MyDiv','fade')">《用户购买须知》</a></span>
  	</div>
  	<!--弹出层时背景层DIV-->
	<div id="fade" class="black_overlay">
	</div>
	<div id="MyDiv" class="white_content">
	<div style="text-align: right; cursor: default; height: 25px;">
	<span style="font-size: 16px;" onclick="CloseDiv('MyDiv','fade')">关闭</span>
	</div>
	<p>内容</p>
	</div>
<script type="text/javascript">
	//弹出隐藏层
	function ShowDiv(show_div,bg_div){
	document.getElementById(show_div).style.display='block';
	document.getElementById(bg_div).style.display='block' ;
	var bgdiv = document.getElementById(bg_div);
	bgdiv.style.width = document.body.scrollWidth;
	// bgdiv.style.height = $(document).height();
	$("#"+bg_div).height($(document).height());
	};
	//关闭弹出层
	function CloseDiv(show_div,bg_div)
	{
	document.getElementById(show_div).style.display='none';
	document.getElementById(bg_div).style.display='none';
	};
</script>
  	<div class="last">
  		<input type="submit" value="立即购买" id="btn_1" />
  	</div>
  </div>
  <script type="text/javascript">
  $(document).ready(function(){
  	$('#btn_1').click(function(){
  		var str = $('#idcard_1').val();
  		if($("#check").attr("checked")){
  			return true;
  		}else if(str==''){
  			alert('身份证号码不能为空');
  		}else{
  			alert('未同意购买须知');
  		}
  	});
  });
  </script>
</body>
</html>
