<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>用户实名认证</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<script src="__TEMP__/{$style}/public/js/jquery-1.9.1.min.js"></script>
<script src="__STATIC__/layui/layui.all.js"></script>
<style>
*{margin: 0;padding: 0;}
input[type=button], input[type=submit], input[type=file], button { cursor: pointer; -webkit-appearance: none; } 
.big{width: 100%;height: auto;margin: auto;}
.big h3{
	width: 100%;
	height: 30px;
	text-align:center;
	color: #000;
	font-family: cursive;
	padding: 20px 0;
	line-height: 30px;
}
.content{
	width: 90%;
	margin: auto;
	box-shadow: 3px 2px 2px #888888;
	height: 180px;
	border: 1px solid #dddddd;
	text-align: center;
}
.content form{
	width: 100%;
	height: 95px;
	border-bottom:1px solid #e8e5e5;
	background: #f5f7f9;
	text-align: center;
}
.content form span{
	display: block;
	padding:10px 0;
	font-family: cursive;
	font-size: 1rem;
}
.content form span input{
	width: 60%;
	height: 25px;
	border: 1px solid #e8e5e5;
	border-radius: 3px;
	margin-left: 10px;
	padding-left: 10px;
	outline: none;
	font-family: cursive;
	font-size: 0.8rem;
}
.user_type{
	width: 50%;
	padding: 10px 0;
	margin-left: 11%;
	font-family: cursive;
	font-size: 1rem;
}
.user_type select{
	outline: none;
}
.submit_st{
	width: 40%;
	outline: none;
	color: #fff;
	font-size: 1rem;
	background: #2887e9;
	border: none;
	height: 30px;
	text-align: center;
	border-radius: 5px;
	margin-top: 35px;
	font-family: cursive;
}
</style>
</head>
<body>
  <div class="big">
  	<h3>用户实名认证信息</h3>
  	<div class="content">
  		<form method="post" action="{:url('Myhome/toCertificate')}">
  			<span>客户号:<input type="text" placeholder="请输入客户号（开户手机号）" value="{$customerCode|default=''}" class="customerCode" name="customerCode"/></span>
  			<input type="submit" class="submit_st" />
  		</form>
  	</div>
  </div>
</body>

</html>
