$(document).ready(function() {  
    $("#submit").click(function(){  
        var formData = $("#callAjaxForm").serialize();  
        $.ajax({

            url: "{:__URL('APP_MAIN/WeiShangPay/IpsPayApi')}",

            error: onError 
        });  
        return false;  
    });  
});  

var inDate = document.getElementById("OrdTime");
var billExp = document.getElementById("BillExp");

//将指定的小时数加到此实例的值上
Date.prototype.addHours = function (value) {
    var hour = this.getHours();
    this.setHours(hour + value);
    return this;
}; 

//设定时间格式化函数
Date.prototype.format = function (format) {
    var args = {
        "M+": this.getMonth() + 1,
        "d+": this.getDate(),
        "h+": this.getHours(),
        "m+": this.getMinutes(),
        "s+": this.getSeconds(),
    };
    if (/(y+)/.test(format))
        format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var i in args) {
        var n = args[i];
        if (new RegExp("(" + i + ")").test(format))
            format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
    }
    return format;
};
out_MerTrade_no.value = 'Mer'+ new Date().format("yyyyMMddhhmmss");
