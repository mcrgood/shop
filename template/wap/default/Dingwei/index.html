<script type="text/javascript">
    //配置信息验证接口
    var latitude ;
    var longitude;
    wx.config({
        debug: false,
        appId: '<?php echo $signPackage["appId"];?>',
        timestamp: '<?php echo $signPackage["timestamp"];?>',
        nonceStr: '<?php echo $signPackage["nonceStr"];?>',
        signature: '<?php echo $signPackage["signature"];?>',
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'checkJsApi',
            'openLocation',
            'getLocation'
        ]
    });
    //验证之后进入该函数，所有需要加载页面时调用的接口都必须写在该里面
    wx.ready(function () {
        //基础接口判断当前客户端版本是否支持指定JS接口
        wx.checkJsApi({
            jsApiList: [
                'getLocation'
            ],
            success: function (res) {
                if (res.checkResult.getLocation == false) {
                    alert('你的微信版本太低，不支持微信JS接口，请升级到最新的微信版本！');
                    return;
                }
            }
        });
        //微信获取地理位置并拉取用户列表（用户允许获取用户的经纬度）
        wx.getLocation({
            success: function (res) {
                flag = true;
                 latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                 longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。

                	$.post('{:url("dingwei/getData")}', {jingdu: longitude, weidu: latitude, leixing_id: <?php echo $leixing_id;?>}, function(data) {

                    if (data.state ==1) {
                        $('.merchant-ul').html(data.message);
                    }

                },'JSON');


            },
            cancel: function (res){

            }
        });

    });

</script>
