<script type="text/javascript">
  //配置信息验证接口
  wx.config({
    debug: false,
    appId: '<?php echo $signPackage["appId"];?>',
    timestamp: '<?php echo $signPackage["timestamp"];?>',
    nonceStr: '<?php echo $signPackage["nonceStr"];?>',
    signature: '<?php echo $signPackage["signature"];?>',
    jsApiList: [
      // 所有要调用的 API 都要加到这个列表中
      'checkJsApi',
      'openLocation',
      'getLocation'
    ]
  });

  //验证之后进入该函数，所有需要加载页面时调用的接口都必须写在该里面
  wx.ready(function () {
    //基础接口判断当前客户端版本是否支持指定JS接口
    wx.checkJsApi({
      jsApiList: [
        'getLocation'
      ],
      success: function (res) {
        if (res.checkResult.getLocation == false) {
          alert('你的微信版本太低，不支持微信JS接口，请升级到最新的微信版本！');
          return;
        }
      }
  });

      //微信获取地理位置并拉取用户列表（用户允许获取用户的经纬度）
      wx.getLocation({
         success: function (res) {
             flag = true;
             var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
             var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。

             jingdu = longitude;
             weidu = latitude;
            var myGeo = new BMap.Geocoder();
            // 根据坐标得到地址描述
            myGeo.getLocation(new BMap.Point(jingdu, weidu), function(result){
                if (result){

                    myposition = result.addressComponents.city;

                    $('#myposition').html(myposition);

                    showUnreadNews(myposition);


                }
            });

         },
         cancel: function (res) {

         }
      });

  });

</script>
<script type="text/javascript">
  
    function showUnreadNews(myposition){

        $.post('{:url("index/getAdByMyposition")}', {myposition: myposition}, function(data) {

            if (data.state ==1) {

            	if(data.message.toString().split(',').length >0){

                    getMessage(5, data);




              }
            }
        },'JSON');
    }

    function getMessage(count, data){

        for (var i = 1; i <= count; i++){
            var xiabiao = i - 1;
            if(data.message[xiabiao]){
                html = '';
                $.each(data.message[xiabiao], function(a, vo){

                    if(vo.cat == 0){
                        html += '<li class="swiper-slide"><a href="'+vo.url+'"><img src="'+vo.thumb+'"></a></li>';
                    }else{
                        html += '<li class="swiper-slide"><iframe frameborder="0" width="100%" src="'+vo.thumb+'" allowfullscreen></iframe></li>';
                    }

                });

                $("#ad"+i).html(html);


            }

        }
        var swiperV = new Swiper('.demo1', {
            pagination: '.swiper-pagination',    //指示点
            nextButton: '.swiper-button-next',   //上一页
            prevButton: '.swiper-button-prev',   //下一页
            paginationClickable: true,    //TRUE指示点可点
            spaceBetween:0,    //间隙
            centeredSlides: true,   //TRUE居中
            autoplayDisableOnInteraction: false,  //TRUE操作停止自动轮播
            slidesPerView: 1, //单片
            loop: true,   //TRUE循环
            autoHeight: true, //高度随内容变化

        });



    }
</script>
